<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .menu-card {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d35400;
        }
        .item {
            margin: 20px 0;
        }
        .item img {
            width: 150px;
            border-radius: 10px;
        }
        .price {
            font-weight: bold;
            color: #e67e22;
        }
    </style>
</head>
<body>

    <div class="menu-card">
        <h1>üçΩ Food Menu</h1>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Pepperoni_pizza.jpg" alt="Pizza">
            <p>Cheese & Pepperoni Pizza</p>
            <p class="price">$8.99</p>
        </div>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Burger_King_Whopper.jpg" alt="Burger">
            <p>Classic Beef Burger</p>
            <p class="price">$6.50</p>
        </div>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Chicken_Salad.jpg" alt="Salad">
            <p>Fresh Chicken Salad</p>
            <p class="price">$5.75</p>
        </div>
    </div>

</body>
</html>
